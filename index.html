<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Çap Gitme Similatör</title>
  </head>
  <body>
    <main></main>
    <aside>
      <form>
        <label for="start">Enter Starting Position</label>
        <input
          type="text"
          id="start"
          name="start"
          pattern="[A-Ha-h][1-8]"
          minlength="2"
          maxlength="2"
          size="1"
          title="Please enter a valid chess coordinate (A-H followed by 1-8, e.g. A1)"
        />
        <label for="target">Enter Target Position</label>
        <input
          type="text"
          id="target"
          name="target"
          pattern="[A-Ha-h][1-8]"
          minlength="2"
          maxlength="2"
          size="1"
          title="Please enter a valid chess coordinate (A-H followed by 1-8, e.g. H8)"
        />
        <button type="submit" class="button" id="simulate" value="SIMULATE">
          SIMULATE
        </button>
      </form>
      <div class="output hidden">
        <div class="output-text"></div>
        <span>SCROLL DOWN INSIDE THE BOX</span>
        <a type="reset" href="./index.html" class="button">&times; CLEAR</a>
      </div>
    </aside>
    <script src="./index.js"></script>
  </body>
</html>
